<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" id="formulaire">
        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom ici" required />
        <input type="email" name="email" id="email" placeholder="Entrez votre email ici" required />
        <input type="text" name="objet" id="objet" placeholder="Entrez l'objet du message" required />
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Entrez votre message ici"></textarea>
        <input type="submit" name="envoyer" value="Envoyer" id="envoyer" />
    </form> 
</body>
</html>
